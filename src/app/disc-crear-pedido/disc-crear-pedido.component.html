<div class="row"> 
    <form class="col s12 m4 l12" #formPedido="ngForm" novalidate>
         <div class="col s12 m4 l6">
            <div class="row">
            <div class="col s12 m12 l12">
                <div class="card-panel orange">
                    <span class="white-text"> 
                          <b class="black-text"><h4>Que Se Te Antoja !!! </h4></b> 
                        <div class="row">
                            <div class="input-field col s6">
                            <input id="principio" type="text" class="validate">
                            <label class="active black" for="principio"><b>Principio</b></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                            <input id="sopa" type="text" class="validate">
                            <label class="active black" for="sopa"><b>Sopa</b></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                            <input id="bebida" type="text" class="validate">
                            <label class="active black" for="bebida"><b>Bebida</b></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                            <input id="postre" type="text" class="validate">
                            <label class="active black" for="postre"><b>Postre</b></label>
                            </div>
                        </div>
                            
                     </span>
                 </div>
            </div>
            </div>

            </div>
            <div class="col s12 m2 l6">
             <div class="row">
                <div class="col s12 m12 l12">
                        <div class="card-panel orange">
                        <span class="white-text">       
                          <b class="black-text"> <h4>Datos del Cliente</h4></b> 
                            <div class="row">
                                <div class="input-field col s12">
                                <input  id="cedula" 
                                        type="text" 
                                        class="validate"
                                        [class.invalid]="!cedulaTxt.valid"
                                        name="cedula"
                                        #cedulaTxt="ngModel"
                                        [(ngModel)]="crearPedido.cedula"
                                        required>
                                <label  class="active black" 
                                        for="cedula"
                                        data-error="La cedula es requerida" 
                                        data-success="Ok"><b>Cedula</b></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input  id="nombre" 
                                        type="text" 
                                        class="validate"
                                        [class.invalid]="!nombreTxt.valid"
                                        name="nombre"
                                        #nombreTxt="ngModel"
                                        [(ngModel)]="crearPedido.nombre"
                                        required>
                                <label  class="active black" 
                                        for="nombre"
                                        data-error="El nombre es requerida" 
                                        data-success="Ok"><b>Nombre</b></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input  id="telefono" 
                                        type="text" 
                                        class="validate"
                                        [class.invalid]="!telefonoTxt.valid"
                                        name="telefono"
                                        #telefonoTxt="ngModel"
                                        [(ngModel)]="crearPedido.telefono"
                                        required>
                                <label  class="active black" 
                                        for="telefono"
                                        data-error="El telefono es requerido" 
                                        data-success="Ok"><b>Telefono</b></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input  id="direccion" 
                                        type="text" 
                                        class="validate"
                                        [class.invalid]="!direccionTxt.valid"
                                        name="direccion"
                                        #direccionTxt="ngModel"
                                        [(ngModel)]="crearPedido.direccion"
                                        required>
                                <label  class="active black" 
                                        for="direccion"
                                        data-error="La direccion es requerida" 
                                        data-success="Ok"><b>Direccion</b></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input  id="tipo_pago" 
                                        type="text" 
                                        class="validate"
                                        [class.invalid]="!tipoPagoTxt.valid"
                                        name="direccion"
                                        #tipoPagoTxt="ngModel"
                                        [(ngModel)]="crearPedido.tipo_pago"
                                        required>
                                <label  class="active black" 
                                        for="tipo_pago"
                                        data-error="El tipo de pago es requerida" 
                                        data-success="Ok"><b>Tipo de pago</b></label>
                            </div>
                        </div>
                        </span>
                        </div>
                </div>
              </div>
            </div>
     </form>   
</div>
<div class="row"> 
    <form class="col s12 m4 l12">
         <div class="col s12 m4 l8">
            <div class="row">
            <div class="col s12 m15 l10">
                <button class="btn waves-effect waves-light" 
                        type="submit"
                        name="action"
                        [disabled]="!formPedido.valid"
                        (click)="guardarPedido()">Guardar
                </button>
            </div>
            </div>
            </div>
     </form>   
</div>
